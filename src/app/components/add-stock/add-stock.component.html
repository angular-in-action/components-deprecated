  <div class="row">
    <h2>Add Stocks</h2>
    <div class="col-md-12">
      <form (ngSubmit)="addStock()" role="form" class="form-inline">
        <div class="form-group">
          <label for="symbol">
            Symbol
          </label>
          <input type="text" class="form-control" [(ngModel)]="stock.symbol" id="symbol" />
        </div>

        <div class="form-group">
          <label for="own">
            # Owned
          </label>
          <input type="number" [(ngModel)]="stock.own" class="form-control" id="own" />
        </div>
        <button type="submit" class="btn btn-default">
          Add Stock
        </button>
      </form>
    </div>
  </div>
